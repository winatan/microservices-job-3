<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
      async function getBookings(){
        const response = await fetch('http://localhost:5000/view_all_bookings');
        var data = await response.json();
        console.log(data)
        for (let r of data['bookings']){
          newRow=document.getElementById('resultTable').insertRow()
          for (i=0;i<r.length;i++){
            newRow.insertCell(i).innerHTML=r[i];
          }
        } 
      }
    </script>
  </head>
<body>
    <button onclick="getBookings()">Get all bookings</button>
    <div class="container">
        <table id="resultTable" class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">booking id</th>
                <th scope="col">date</th>
                <th scope="col">time</th>
                <th scope="col">pick up point</th>
                <th scope="col">destination</th>
                <th scope="col">longitude</th>
                <th scope="col">latitude</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    
</body>
</html>
