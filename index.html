<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASWIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
      async function getBookings(){
        const response = await fetch('http://localhost:5000/view_all_bookings');
        var data = await response.json();
        console.log(data)
        for (let r of data['bookings']){
          newRow=document.getElementById('resultTable').insertRow()
          for (i=0;i<r.length;i++){
            newRow.insertCell(i).innerHTML=r[i];
          }
          newRow.insertCell().innerHTML = 'www.google.com'
        } 
      }
      async function getData(){
        const response = await fetch('https://jsonplaceholder.typicode.com/users')
        var data = await response.json();
        console.log(data)
        for (let r of data){
          newRow=document.getElementById('userTable').insertRow()
          newRow.insertCell(0).innerHTML= r['id']
          newRow.insertCell(1).innerHTML = r['name']
          newRow.insertCell(2).innerHTML=r['username']
          newRow.insertCell(3).innerHTML = r['email']
        }
      }
    </script>
  </head>
<body>
    <button onclick="getBookings()">Get all bookings</button>
    <div class="container">
        <table id="resultTable" class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">booking id</th>
                <th scope="col">date</th>
                <th scope="col">time</th>
                <th scope="col">pick up point</th>
                <th scope="col">destination</th>
                <th scope="col">longitude</th>
                <th scope="col">latitude</th>
                <th scope="col">website</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    <button onclick="getData()">Get Data from REST API</button>
    <div class="container">
      <table id="userTable" class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#id</th>
              <th scope="col">name</th>
              <th scope="col">username</th>
              <th scope="col">email</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
  </div>
    
</body>
</html>
